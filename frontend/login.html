<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeqaaGo | Login</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h1 class="logo"><span class="green">Beqaa</span><span class="red">Go</span></h1>
      <p class="welcome">Welcome back üëã</p>

      <form class="login-form" onsubmit="return false;">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="register-text">
        Don‚Äôt have an account? 
        <a href="register.html">Register here</a>
      </p>
    </div>
  </div>
<script>
document.querySelector(".login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = e.target[0].value;
  const password = e.target[1].value;

  try {
    const response = await fetch("http://localhost:5550/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert("‚úÖ Login successful!");
      localStorage.setItem("token", data.token); // save token for later use
      window.location.href = "dashboard.html"; // redirect after login
    } else {
      alert("‚ùå " + data.message);
    }

  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Server error ‚Äî please try again later.");
  }
});
</script>

</body>
</html>
